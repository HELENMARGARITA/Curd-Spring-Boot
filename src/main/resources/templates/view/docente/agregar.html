<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <body>
     <div class="container">
            <div class="col-lg-6">
                <h1>Agregar Docente</h1>
                <form th:action="@{/guardardocente}" th:object=${docente} method="POST">
                    <label class="form-label">Docente</label>    
                    <input th:field="*{docente}" class="form-control" type="text"><br>
                    <label for="nombre" class="form-label">Profesi√≥n</label>    
                    <input th:field="*{profesion}" class="form-control" type="text"><br>
                    <label for="apellido" class="form-label">Area de trabajo</label>    
                    <input th:field="*{areaTrabajo}" class="form-control" type="text"><br>
                    <label for="genero" class="form-label">Blog</label>
                    <input th:field="*{blog}" class="form-control" type="text"><br>
                    <label for="email" class="form-label">Escalafon</label>    
                    <input th:field="*{escalafon}" class="form-control" type="text"><br>
                    <label for="password" class="form-label">Experiencia</label>    
                    <input th:field="*{experiencia}"class="form-control" type="text"><br>
                    <label for="genero" class="form-label">Idioma</label>
                    <input th:field="*{idioma}" class="form-control" type="text"><br>
                    <label for="genero" class="form-label">Telefono</label>
                    <input th:field="*{telefono}" class="form-control" type="text"><br>
                    <input th:field="*{id}" type="hidden" value="">
                    <input class="btn btn-primary" type="submit" value="Guardar">
                    <a href="/listarDocentes" class="btn btn-warning">Regresar</a>
                </form>
            </div>

        </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
