<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Docentes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Docentes</h1>
            <a class="btn btn-success" th:href="@{/agregardocente}" >Agregar Docente</a>
            <br>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">DOCENTE</th>
                        <th class="text-center">TELEFONO</th>
                        <th class="text-center">PROFESION</th>
                        <th class="text-center">EXPERIENCIA</th>
                        <th class="text-center">ESCALAFON</th>
                        <th class="text-center">BLOG</th>
                        <th class="text-center">IDIOMA</th>
                        <th class="text-center">AREA DE TRABAJO</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="docente:${docentes}">
                        <td class="text-center" th:text="${docente.id}"></td>
                        <td class="text-center" th:text="${docente.docente}"></td>
                        <td class="text-center" th:text="${docente.telefono}"></td>
                        <td class="text-center" th:text="${docente.profesion}"></td>
                        <td class="text-center" th:text="${docente.experiencia}"></td>
                        <td class="text-center" th:text="${docente.escalafon}"></td>
                        <td class="text-center" th:text="${docente.blog}"></td>
                        <td class="text-center" th:text="${docente.idioma}"></td>
                        <td class="text-center" th:text="${docente.areaTrabajo}"></td>
                        <td>
                            <a th:href="@{/editardocente/}+${docente.id}" class="btn btn-warning">Editar</a>
                            <a th:onclick="borrardocente([[${docente.id}]])" href="#"  class="btn btn-danger">Remover</a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
			<a class="btn btn-secondary btn-lg" href="/index2">Volver a men√∫ principal</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   		<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	 	<script src="/borrado.js"></script>
	 	<script src="/borradodocente.js"></script>
    </body>
</html>
