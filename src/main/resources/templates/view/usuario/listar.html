<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Usuarios</h1>
            <a class="btn btn-success" th:href="@{/agregarusuario}">Agregar Usuario</a>
            <br>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">USUARIO</th>
                        <th class="text-center">NOMBRES</th>
                        <th class="text-center">APELLIDOS</th>
                        <th class="text-center">GENERO</th>
                        <th class="text-center">EMAIL</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td class="text-center" th:text="${usuario.id}"></td>
                        <td class="text-center" th:text="${usuario.usuario}"></td>
                        <td class="text-center" th:text="${usuario.nombre}"></td>
                        <td class="text-center" th:text="${usuario.apellidos}"></td>
                        <td class="text-center" th:text="${usuario.genero}"></td>
                        <td class="text-center" th:text="${usuario.email}"></td>
                        <td>
                            <a th:href="@{/editarusuario/}+${usuario.id}" class="btn btn-warning">Editar</a>
                            <a th:onclick="eliminar([[${usuario.id}]])"  class="btn btn-danger" href="#">Remover</a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
		<a class="btn btn-secondary btn-lg" href="/index2">Volver a men√∫ principal</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   		<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/borrado.js"></script>
    </body>
</html>
