<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
     <div class="container">
            <div class="col-lg-6">
                <h1>Agregar Usuario</h1>
                <form th:action="@{/guardarusuario}" th:object=${usuario} method="POST">
                    <label class="form-label">Usuario</label>    
                    <input th:field="*{usuario}" class="form-control" type="text"><br>
                    <label for="nombre" class="form-label">Nombres</label>    
                    <input th:field="*{nombre}" class="form-control" type="text"><br>
                    <label for="apellido" class="form-label">Apellidos</label>    
                    <input th:field="*{apellidos}" class="form-control" type="text"><br>
                    <label for="genero" class="form-label">Género</label>
                    <select th:field="*{genero}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option value="0" selected>Seleccione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                    <label for="email" class="form-label">Correo electrónico</label>    
                    <input th:field="*{email}" class="form-control" type="email"><br>
                    <label for="password" class="form-label">Contraseña</label>    
                    <input th:field="*{pass}"class="form-control" type="password"><br>
                    <input th:field="*{id}" type="hidden">
                    <input class="btn btn-primary" type="submit" value="Guardar">
                    <a href="/listar" class="btn btn-warning">Regresar</a>
                </form>
            </div>

        </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
